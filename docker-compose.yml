version: '3.8'

services:
  # AplicaciÃ³n Node.js
  app:
    build: .
    container_name: agencia-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - BD_NOMBRE=${BD_NOMBRE:-agencia_viajes}
      - BD_USER=${BD_USER:-root}
      - BD_PASS=${BD_PASS:-}
      - BD_HOST=mysql
      - BD_PORT=3306
      - HOST=0.0.0.0
      - PORT=3000
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - agencia-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: agencia-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${BD_PASS:-rootpassword}
      - MYSQL_DATABASE=${BD_NOMBRE:-agencia_viajes}
      - MYSQL_USER=${BD_USER:-agencia_user}
      - MYSQL_PASSWORD=${BD_PASS:-userpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - agencia-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${BD_PASS:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Nginx (Opcional - Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: agencia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - agencia-network

volumes:
  mysql-data:
    driver: local

networks:
  agencia-network:
    driver: bridge
